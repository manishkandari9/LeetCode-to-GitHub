<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetSync</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <button id="logoutButton" class="btn-logout" style="display: none;">
            <span class="icon" id="logoutIcon"></span>
        </button>
        <h1 id="title">Leet<span style="color: #3fff0a;">Sync</span>  </h1>
        <p class="description">Sync your LeetCode solutions to GitHub</p>
        <p id="repoName" style="display: none;"></p>
        <div class="divider"></div>

        <p class="btn-description" id="loginDescription">Authenticate with GitHub to use <strong>Leet <span style="color: #3fff0a;">Sync</span></strong></p>
        <button id="loginGithub" class="btn btn-primary">
            <span class="icon" id="githubIcon"></span>
            Authenticate
        </button>
        <p class="btn-description" style="display: none;" id="setupHookDescription">Set up repository hook to use <strong>Leet <span style="color: #3fff0a;">Sync</span></strong></p>
        <button id="setupHook" class="btn btn-secondary" style="display: none;">
            <span class="icon" id="setupIcon"></span>
            Set up Hook
        </button>

        <div class="sync-status" id="syncStatus">
            <p id="syncMessage" style="display: none;">Waiting for action...</p>
            <p id="problemsSolved">Problems Solved: 1</p>
            <div  class="difficulty-container">
                <button id="easyBtn" class="difficulty-btn easy">Easy: 1</button>
                <button id="mediumBtn" class="difficulty-btn medium">Medium: 0</button>
                <button id="hardBtn" class="difficulty-btn hard">Hard: 0</button>
            </div>  
        
            <!-- <p id="featureRequest"><strong>Want more features?</strong> Request a feature!</p> -->
        </div>

        <div class="status">
            <span class="icon spin" id="spinnerIcon"></span>
            <span id="status">Waiting for action...</span>
        </div>

        <div class="infoo">
            <div class="icon-container">
                <a href="https://github.com" target="_blank"><span class="iconn" id="githubSocialIcon"></span></a>
                <a href="https://linkedin.com" target="_blank"><span class="iconn" id="linkedinIcon"></span></a>
                <a href="mailto:support@example.com"><span class="iconn" id="emailIcon"></span></a>
            </div>
        </div>

        <div class="repo-container" id="repoContainer">
            <div class="repo-content">
                <div class="repo-header">
                    <h2 id="repoheader">Select Repository</h2>
                    <button id="closeModal" class="close-btn">âœ–</button>
                </div>
                <div class="search-bar">
                    <input type="text" id="repoSearch" placeholder="Search repositories...">
                </div>
                <div class="repo-creation-container">
                    <button id="createRepoBtn" class=" btn create-repo-btn">
                      <!-- <span class="btn-icon">+</span> -->
                      <span class="btn-text">Create New Repo</span>
                    </button>
                    
                    <div id="createRepoForm" class="create-repo-form">
                      <div class="form-header">
                        <p>A repository contains all project files and revision history</p>
                      </div>
                      
                      <div class="form-group">
                        <label for="newRepoName">Repository name</label>
                        <input 
                          type="text" 
                          id="newRepoName" 
                          placeholder="Leet-sync-1000" 
                          class="form-control"
                        />
                      </div>
                      
                      <div class="form-group">
                        <label for="repoVisibility">Visibility</label>
                        <select id="repoVisibility" class="form-control">
                          <option value="public">Public</option>
                          <option value="private">Private</option>
                        </select>
                      </div>
                      
                      <div class="form-actions">
                        <button id="cancelNewRepo" class="btn btn-cancel">Cancel</button>
                        <button id="submitNewRepo" class="btn btn-create">Create repo</button>
                      </div>
                    </div>
                  </div>
                <div id="repoGrid"></div>
                <button id="confirmRepo" disabled>Confirm Selection</button>
            </div>
        </div>
    </div>

    <script src="icon.js"></script>
    <script src="popup.js"></script>
    <script src="axios.min.js"></script>
    <script src="popup.js"></script>
    <script src="script.js"></script>
</body>
</html>
